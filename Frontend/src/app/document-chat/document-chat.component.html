<div class="app-document-chat">

  <div class="chat-messages" #chatMessages>
   
    <div *ngFor="let message of messages" class="message">
      <div class="question-block">
        <p><strong>Q:</strong> {{ message.question }}</p>

      </div>
      <div class="answer-block">
        <p><strong>A:</strong> {{ message.answer }}</p>
      </div>
    </div>
    <div *ngIf="caughtResponse">
      <p>Generating response...</p>
    </div>

  </div>
  <div class="chat-input">
    <input type="text" [(ngModel)]="query" placeholder="Ask question about the document" />
    <button (click)="askQuestion()">
      <img src="assets/send.png" alt="Send" />

    </button>
  </div>

</div>
